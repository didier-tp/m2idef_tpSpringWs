<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="templates/common.xhtml">
    <ui:define name="title">comptes</ui:define>
	<ui:define name="header">liste des comptes du client</ui:define>
	<ui:define name="content">
	    <h:dataTable border="1" value="#{clientComptesMBean.comptes}" var="c">
	       <h:column>
	           <f:facet name="header"><f:verbatim>numero</f:verbatim></f:facet>
	           <h:outputText value="#{c.numero}"/>
	       </h:column>
	       <h:column>
	           <f:facet name="header"><f:verbatim>label</f:verbatim></f:facet>
	           <h:outputText value="#{c.label}"/>
	       </h:column>
	       <h:column>
	           <f:facet name="header"><f:verbatim>solde</f:verbatim></f:facet>
	           <h:outputText value="#{c.solde}"/>
	       </h:column>
	    </h:dataTable>
	    <a href="virement.jsf">effectuer un virement</a>
	</ui:define>
</ui:composition>
</html>
